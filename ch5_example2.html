<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chapter 5: Example 2</title>
  <script type="text/javascript">
    function checkCharType(charToCheck) {
      var returnValue = "O";
      var charCode = charToCheck.charCodeAt(0);

      if (charCode >= "A".charCodeAt(0) && charCode <= "Z".charCodeAt(0)) {
        returnValue = "U";
      } else if (charCode >= "a".charCodeAt(0) && charCode <= "z".charCodeAt(0)) {
        returnValue = "L";
      } else if (charCode >= "0".charCodeAt(0) && charCode <= "9".charCodeAt(0)) {
        returnValue = "N";
      }
      return returnValue;
    }
  </script>
</head>

<body>
  <script type="text/javascript">
    var myString = prompt("Enter some text", "Hello World!");
    switch (checkCharType(myString)) {
      case "U":
        document.write("First character is upper case.");
        break;
      case "L":
        document.write("First character is lower case.");
        break;
      case "N":
        document.write("First character is a number.");
        break;
      default:
        document.write("First character was neither a letter or a number.")
    }
  </script>

</body>

</html>
